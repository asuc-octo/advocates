{% load staticfiles %}
<html>
    <head>
        {% block title %}
        {% endblock %} 
        <link href= "{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
        <script src= "{% static 'js/bootstrap.min.js' %}"></script>
        <script src= "{% static 'js/jquery-3.2.1.min(1).js' %}"></script>
    </head>
    <body>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
