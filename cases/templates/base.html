{% load staticfiles %}
<html>
    <head>
        <title>
        {% block title %}
        {% endblock %}
        </title>
        <link href= "{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
        <script src= "{% static 'js/bootstrap.min.js' %}"></script>
        <script src= "{% static 'js/jquery-3.2.1.min.js' %}"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">SAO</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="./">Default <span class="sr-only">(current)</span></a></li>
              {% if user.is_authenticated %}
                <p class="navbar-text"><a href="\cases" %}">{{user.first_name}}</a> | <a href="{% url 'logout' %}">Log Out</a></p>
              {% else %}
                <p class="navbar-text">NOT SIGNED IN</p>
                <p class="navbar-text"><a href="/login/">Log in</a> | <a href="/signup/"> Sign up</a></p>
              {% endif %}
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
