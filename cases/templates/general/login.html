
{% extends 'general/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
	{% if user.is_authenticated %}
  		<h2>You are currently signed in as {{request.user}}.</h2>
  		<a href="{% url 'logout' %}">Log Out</a>

  	{% else %}
	  	<h2>Login</h2>
  		<form method="post">
    		{% csrf_token %}
    		{{ form.as_p }}
    		<button type="submit">Login</button>
  		</form>
  	{% endif %}
{% endblock %}
